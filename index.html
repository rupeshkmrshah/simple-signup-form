<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Poppins:wght@200&family=Rubik:wght@300&display=swap" rel="stylesheet">
 <title>Register</title>
</head>
<body>
    <div class="container">
        <form action="" id="form">
            <h1>Sign Up</h1>
            <p style="text-align: center; margin: -10px 0 20px auto;">Welcome to Github</p>
            <div class="input-group">
                <!-- Name -->
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <!-- Email ID -->
                <label for="email">Email Address (Username) *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <!-- Phone Number -->
                <label for="phone">Phone Number (Optional)</label>
                <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            <div class="input-group">
                <!-- password -->
                <label for="password">Password *(Minimum 6 characters)</label>
                <input type="password" id="password" name="password" minlength="6" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
